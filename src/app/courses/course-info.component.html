<h2 align="center">Course Info</h2>

<hr>

<form #courseForm="ngForm">

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name" id="name" #courseName="ngModel" type="text"
             [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
        Course name is required
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description: </label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required name="description" id="description"
                #courseDescription="ngModel" type="text"
                [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
      <div class="invalid-feedback">
        <span>
        Course description is required
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" id="price" #coursePrice="ngModel" type="number"
             [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
        Course price is required
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Code: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.code" required name="code" id="code" #courseCode="ngModel" type="text"
             [ngClass]="{'is-invalid': courseCode.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
        Course code is required
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="duration" class="col-sm-2 col-form-label">Duration: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.duration" required name="duration" id="duration" #courseDuration="ngModel" type="text"
             [ngClass]="{'is-invalid': courseDuration.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
        Course duration is required
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="rating" class="col-sm-2 col-form-label">Rating: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required name="rating" id="rating" #courseRating="ngModel" type="number"
             [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
        Course rating is required
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="releaseDate" class="col-sm-2 col-form-label">Release Date: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.releaseDate" required name="releaseDate" id="releaseDate" #courseReleaseDate="ngModel" type="text"
             [ngClass]="{'is-invalid': courseReleaseDate.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
        Course releaseDate is required
        </span>
      </div>
    </div>
  </div>

  <div>
    <button class="btn btn-secondary mr-4" [routerLink]="['/courses']">Back</button>
    <button [disabled]="courseForm.invalid" class="btn btn-primary" (click)="save()">Save</button>
  </div>

</form>
